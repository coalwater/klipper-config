[gcode_macro END_PRINT]
gcode:
  G91 ;Relative positioning
  G10
  G1 X5 Y5 Z0.5 F2400 ;Retract and raise Z
  G1 Z10 ;Raise Z more
  G90 ;Absolute positioning
  G1 X0 Y220 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  M83 ; set extruder to relative
  G1 E-20 F120 ; retract 50mm @ 2mm/s
  M84 X Y Z E ;Disable all steppers

[gcode_macro UNLOAD_FILAMENT]
gcode:
   SERVICE_POSITION
   G1 E5 F300                    ; extrude a little to soften tip
   G1 E-100 F3000                  ; jerk the filament out of the melt zone
   G1 E-100 F3000                  ; jerk the filament out of the melt zone
   M82                            ; switch to absolute position

[gcode_macro M600]
gcode:
  SAVE_GCODE_STATE NAME=M600_state
  PAUSE
  G92 E0
  M83
  M82
  RESTORE_GCODE_STATE NAME=M600_state

[output_pin BEEPER_pin]
pin: PC6
pwm: True
value: 0
shutdown_value: 0
cycle_time: 0.001

[idle_timeout]
gcode:
   TURN_OFF_HEATERS
timeout: 600

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0
[gcode_macro INPUTSHAPER_X]
gcode:
  M84
  G90
  G28
  SHAPER_CALIBRATE AXIS=x
  
[gcode_macro INPUTSHAPER_Y]
gcode:
  M84
  G90
  G28
  SHAPER_CALIBRATE AXIS=y
