[include mainsail.cfg]
[include macros.cfg]
[include bed_mesh_fast.cfg]
[include filaments.cfg]
#[include adxl.cfg]
[exclude_object]
[respond]
[endstop_phase]

[force_move]
enable_force_move: True

[save_variables]
filename: /home/mohammad/printer_data/config/saved_variables.cfg

[virtual_sdcard]
path: /home/mohammad/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

#[input_shaper]
#shaper_freq_x: 28.4
#shaper_freq_y: 33.8
#shaper_type: mzv

[firmware_retraction]
retract_length: 1
retract_speed: 60
unretract_extra_length: 0.0
unretract_speed: 60

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 1
position_max: 220
homing_speed: 100

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -7
position_min: -7
position_max: 224
homing_speed: 80

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
gear_ratio: 80:16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -3
homing_speed: 30
homing_retract_dist: 4
homing_retract_speed: 50

[extruder]
max_extrude_only_distance: 100.0
#max_extrude_only_velocity: 150.0
#max_extrude_only_accel: 5000.0
step_pin: PB4
dir_pin: !PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 23.056
gear_ratio: 50:17
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
pressure_advance: 0.12 # PLA
min_temp: 0
max_temp: 270

[bltouch]
sensor_pin: ^PB1
control_pin: PB0 #this is unique to your mainboard
x_offset: 15.5
y_offset: -41
samples: 3
speed: 30
lift_speed: 30
samples_tolerance_retries: 20
samples_tolerance: 0.04
samples_result: median

[safe_z_home]
home_xy_position: 100,150
speed: 100
z_hop: 5
z_hop_speed: 30

[bed_mesh]
speed: 300
horizontal_move_z: 5
algorithm: bicubic
mesh_min: 15.5, 10 #this will likely be a good starting pos
mesh_max: 214, 183  #this will need to be calculated
probe_count: 10 #number of x,y probing points
fade_start: 1 #height in millimeters to begin fading out the applied effect of the mesh
fade_end: 10 #height in millimeters to end the applied effect of the mesh. If you want to disable fade make this value lower than the value of fade_start
fade_target: 0
mesh_pps: 3
zero_reference_position: 100, 150
move_check_distance: 5
split_delta_z: .025

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[filament_switch_sensor filament_sensor]
pause_on_runout: True
switch_pin: !PA4 

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1500
max_z_velocity: 15
max_z_accel: 100

[screws_tilt_adjust]
screw1: 3,74
screw1_name: front left
screw2: 172,74
screw2_name: front right
screw3: 172,224
screw3_name: back right
screw4: 3,224
screw4_name: back left
horizontal_move_z: 5

[gcode_arcs]
resolution: 0.2

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

